<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FAQ List - Styled Accordion</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for chevrons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
 
  <style>
.contact-section {
  position: relative;
}
.contact-text{
font-weight: 700;
font-size: 2.4rem;
color: black;
}

/* Form Inputs */
.custom-input, .custom-textarea {
  padding: 11px 12px;
  border-radius: 10px;
  border: 1px solid #454C63;
  font-size: 1.1rem;
  font-weight: 400;
}

.submit-btn {
  background: #7E00A7;
  color: white;
  padding: 10px;
  font-weight: 400;
  font-size: 1.1rem;
  border-radius: 10px;
  border: 1px solid #454C63;
}
.submit-btn:hover{
  background: #7E00A7;
  color: white;
}

/* Image Styling */
.contact-img {
  width: 100%;
  border-radius: 10px;
  position: relative;
  z-index: 3;
  object-fit: cover;
  
}

/* Purple Decorative Shapes */
.purple-shape-under {
  position: absolute;
  right: 0%;
  bottom: 0%;
  z-index: 1;
}

.purple-shape-top {
  position: absolute;
  right: 20%;
  bottom: 22px;
  z-index: 2;
}

@media (min-width: 992px) and (max-width: 1400px) {
  .contact-img {
    height: 430px;
    object-fit: cover; /* optional â€“ image stretching avoid karega */
  }
  .purple-shape-top{
    right: 113px;
  }
}

/* Tablets */
@media (max-width: 992px) {
  .purple-shape-top img,
  .purple-shape-under img {
    width: 70%;
  }
  .purple-shape-top {
    right: 20px;
    bottom: 10px;
  }
}

/* Mobile */
@media (max-width: 768px) {
  .image-wrapper {
    margin-top: 20px;
  }

  .purple-shape-under,
  .purple-shape-top {
    display: none; /* hide shapes to prevent overlapping on mobile */
  }

  .contact-text {
    text-align: center;
  }
}

/* Extra small mobile */
@media (max-width: 576px) {
  .contact-text {
    font-size: 1.6rem;
  }
}




  </style> 
</head>
<body>
<section class="contact-section py-5">
  <div class="container">
    <h4 class="contact-text mb-4">Get in Touch</h4>
    <div class="row align-items-center g-5">
         
      <!-- LEFT FORM -->
      <div class="col-12 col-md-6">
        

        <form>
          <input type="text" class="form-control mb-3 custom-input" placeholder="Your Name">
          <input type="text" class="form-control mb-3 custom-input" placeholder="Phone Number">
          <input type="email" class="form-control mb-3 custom-input" placeholder="Email">

          <textarea class="form-control mb-5 custom-textarea" rows="4" placeholder="Your Text"></textarea>

          <button class="btn submit-btn w-100">Submit</button>
        </form>
      </div>

      <!-- RIGHT IMAGE -->
      <div class="col-12 col-md-6 ">
        <!-- Decorative Shapes -->
        <div class="purple-shape-under">
          <img src="./images/Vector 3.png" alt="" class="img-fluid">
        </div>
        <div class="purple-shape-top">
          <img src="./images/Vector 4.png" alt="" class="img-fluid">
        </div>

        <!-- Image -->
        <img src="./images/digital-tablet-stylus-pen-laptop-desktop-close-up 1.png" class="img-fluid  contact-img" alt="">
      </div>

    </div>
  </div>
</section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
